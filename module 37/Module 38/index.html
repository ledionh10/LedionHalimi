<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 cool-md-offset-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Please sign up <small>It's free</small>   </h3>
        </div>
        <div class="panel-body">
            <form role="form">
                      <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" name="First Name" class="form-control input-sm" placeholder="First Name">

                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" name="Last Name" class="form-control input-sm" placeholder="Last Name">

            </div>
                    
                </div>

               <div class="form-group">
                <input type="text" name="Email" class="form-control input-sm" placeholder="Email">
               </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="password" name="password" class="form-control input-sm" placeholder="Password">

                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="password" name="password_confirmation" class="form-control input-sm" placeholder=" Confirm Password">

            </div>
           
            </div>
        </div>
          <input type="submit" value="Register" class="btn btn-info btn-block">
         </form>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


    


        <script src="js/bootstrap.min.js"></script>
</body>
</html>
