<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 7</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information:</legend>
    <label for="Firstname">Firstname</label><br>
    <input type="text" id="Firstname" name="Firstname" value="Ledion" readonly> </input><br>
    <label for="Lastname">Lastname</label><br>
    <input type="text" id="Firstname" name="Firstname" disabled> </input><br>

    <label for="Email">Email</label><br>
    <input type="Email" id="Email" name="Email" required> </input><br>
    <label for="Password">Password</label><br>
    <input type="Password" id="Password" name="Passwords" size="40" placeholder="Password"> </input><br><br>

    
    <label>Gender</label><br>
    <input type="radio" id="Male" name="Gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="Gender" value="Female">
    <label for="Female">Female</label><br><br>

    <label>Hobbies</label><br>
    <input type="checkbox" id="Gaming" name="Gaming" value="Gaming">
    <label for="Gaming">Gaming</label><br>
    <input type="checkbox" id="football" name="Football" value="football">
    <label for="Football">Football</label><br>
    <input type="checkbox" id="Swimming" name="Swimming" value="swimming">
    <label for="swimming">Swimming</label><br>
<br>
    <select id="pet" name="pet">
        <option value="dog">dog</option>
        <option value="cat">cat</option>
        <option value="koala">koala</option>
    </select>
<br>
    
    <br>
    <textarea name="message" rows="10" cols="20" maxlength="50"></textarea>
    <br>
    <input type="submit" id="submit" name="submit"> </input>
</fieldset>
   </form>
</body>
</html>
