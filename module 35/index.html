<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 35</title>
   
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="stylewrapper">
        <div class="slide">
            <img src="img/pic.jpg" alt="">
        </div>
        <div class="slide">
        <img src="img/pic2.jpg" alt="">
        </div>
        <div class="slide">
            <img src="img/pic3.jpeg" alt="">
        </div>
    </div>

    <a class="prev"> <img src="img/prev.jpg" alt="" style="width: 50px; height: 50px;" onclick="plusSlides(-1)"> </a>
    <a class="next"> <img src="img/forward.jpg" alt="" style="width: 50px; height: 50px; " onclick="plusSlides(1)"></a>

    <script src="java.js"></script>
</body>
</html>
