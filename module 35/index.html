<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 35</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stylewrapper">
        <div class="slide">
            <img src="img/pic.jpg" alt="">
        </div>
        <div class="slide">
        <img src="img/pic2.jpg" alt="">
        </div>
